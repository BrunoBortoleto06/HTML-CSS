<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>

    <video controls width="560" poster="midia/skate.jpg">
        <source src="midia/videomp4.mp4" type="video/mp4">
        <source src="midia/videowebm.webm" type="video/webm">
        <!--Sempre bom colocar todos tipos possiveis de video/audio-->
    </video>

    <H1>Inserindo videos hospedados externamente</H1>
    <p>Vídeo do youtube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=UwHQLqexVSQofhK3" title="YouTube video player animation reel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Vídeo do vimeo:</p>
    <iframe src="https://player.vimeo.com/video/333927501?h=89f9ea0e8e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
